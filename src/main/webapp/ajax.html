<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Convertir</div>
        <p><input id="temperatura"/></p>
        <p><button type="button" onclick="convertirAjax('c2f')">Convertir a F</button></p>
        <p><button type="button" onclick="convertirAjax('f2C')">Convertir a C</button></p>
        <h1 id="resultado" style="display: none"></h1>
        <script>
            function convertirAjax(tipo){
                var http = new XMLHttpRequest();
                var url = "conversorAjax";
                var valor = document.getElementById('temperatura').value;
                var params = "metodo="+tipo+"&valor="+valor;
                http.open("POST", url, true);
                //Send the proper header information along with the request
                http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                http.onreadystatechange = function() {//Call a function when the state changes.
                    if(http.readyState == 4 && http.status == 200) {
                        var h1Resultado = document.getElementById('resultado');
                        h1Resultado.innerHTML="resultado: "+http.responseText;
                        console.log(http.responseText);
                        h1Resultado.style.display='block';
                    }
                }
                http.send(params);
            }
        </script>
    </body>
</html>
